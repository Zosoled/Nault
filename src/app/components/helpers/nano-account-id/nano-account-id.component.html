<span class="nano-address-prefix"><span class="nano-prefix">{{ prefix }}</span>{{ firstCharacters }}</span>
<span
	[class]="{ 'nano-address-middle': true, 'uk-text-truncate': (middle === 'auto') }"
	[class.is-off]="( middle === 'off' )"
	(click)="middleOn()"
>{{ middleCharacters }}</span>
<span class="nano-address-suffix">{{ lastCharacters }}</span>
